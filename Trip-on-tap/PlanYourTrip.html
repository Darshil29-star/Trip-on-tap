<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/style.css">
    <title>Trip On Tap - one stop destination for travel</title>
</head>
<body>
    <header>
        <a href="index.html"><h1>TripOnTap</h1></a>
        <!-- <img width="210" class="logo" src="logo-rb.png" alt="logo"> -->
        <nav>
            <ul class="links">
                <a href="index.html"><button>Home</button></a>
                <a href="destinations.html"><button>Destination</button></a>
                <a href="packages.html"><button>Packages</button></a>
                <a href="about.html"><button>About</button></a>
                <a href="PlanYourTrip.html"><button style="background-color: blue;">PlanYourTrip</button></a>
                <a href="YourTrip.html"><button>YourTrips</button></a>
            </ul>
        </nav>
    </header>

    <div class="pot">
        <main class="form-section">
            <h1>Plan your Trip</h1>
            <p class="subtitle">Tell us what you're dreaming of, and we'll suggest an itinerary within 24 hours.</p>
        
            <form action="PlanYourTrip.html" method="post">
                <div class="form-group">
                    <label>Your name:</label>
                    <input type="text" placeholder="Enter Your Name">
                </div>

                <div class="form-group">
                    <label>Email address:</label>
                    <input type="email" placeholder="you@example.com">
                </div>

                <div class="form-group">
                    <label for="">Preferred destination</label>
                    <select id="places">
                        <option>Select...</option>
                        <option>Kerala</option>
                        <option>Goa</option>
                        <option>Manali</option>
                        <option>Dubai</option>
                        <option>Bali</option>
                        <option>Switzerland</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Approx. travel date</label>
                    <input type="date">
                </div>

                <div class="form-group">
                    <label>Numebr of travelers</label>
                    <input type="text" placeholder="e.g. 2, 4, 6...">
                </div>

                <div class="form-group2">
                    <label>Age</label>
                    <input type="text" placeholder="Enter Your Age" class="short-input">
                </div>

                <div class="form-group2">
                    <label>Phone Number</label>
                    <input type="text" placeholder="Enter Phone Number" class="medium-input">
                </div>

                <div class="form-group">
                    <label>Full Address</label>
                    <textarea id="address" rows="3" placeholder="Enter Your Address"></textarea>
                </div>

                <div class="form-group">
                    <label>Anything specific you want?</label>
                    <textarea id="extra" rows="3" placeholder="Tell us about your budget, interests, etc..."></textarea>
                </div>

                <button type="submit" class="submit">Submit Request</button>
            </form>
        </main>

        <div class="sidebar">
            <div class="card">
                <h3>Contact details</h3>
                <ul>
                    <li><strong>Email:</strong> hello@tripontap.com</li>
                    <li><strong>Phone:</strong> +91-90000-00000</li>
                    <li><strong>Instagram:</strong> @tripontap.travels</li>
                </ul>
            </div>
        </div>

    </div>

    </footer>
</body>
</html>

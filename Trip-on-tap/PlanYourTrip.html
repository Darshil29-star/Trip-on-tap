    <meta charset="UTF-8">

    <link rel="stylesheet" href="CSS/style.css">

<body>
    <header>
        <a href="index.html"><h1>TripOnTap</h1></a>
        <!-- <img width="210" class="logo" src="logo-rb.png" alt="logo"> -->
        <nav>
            <ul class="links">
                <a href="index.html"><button>Home</button></a>
                <a href="destinations.html"><button>Destination</button></a>
                <a href="packages.html"><button>Packages</button></a>
                <a href="about.html"><button>About</button></a>
                <a href="PlanYourTrip.html"><button style="background-color: blue;">PlanYourTrip</button></a>
                <a href="YourTrip.html"><button>YourTrips</button></a>
            </ul>
        </nav>
    </header>

    <div class="pot">
        <main class="form-section">
            <h1>Plan your Trip</h1>
            <p class="subtitle">Tell us what you're dreaming of, and we'll suggest an itinerary within 24 hours.</p>
        
            <form action="PlanYourTrip.html" method="post" onsubmit="return validateForm()">
                <div class="form-group">
                    <label>Your name:</label>
                    <input type="text" id="name" placeholder="Enter Your Name">
                    <!-- <div id="nameerror" class="error">Please enter your name.</div> -->
                </div>

                <div class="form-group">
                    <label>Email address:</label>
                    <input type="email" id="email" placeholder="you@example.com">
                </div>

                <div class="form-group">
                    <label>Preferred destination</label>
                    <select id="places">
                        <option value="">Select...</option>
                        <option value="Kerala">Kerala</option>
                        <option value="Goa">Goa</option>
                        <option value="Manali">Manali</option>
                        <option value="Dubai">Dubai</option>
                        <option value="Bali">Bali</option>
                        <option value="Switzerland">Switzerland</option>
                    </select>
                    <!-- <div class="error" id="deserror">Please select your destination.</div> -->
                </div>

                <div class="form-group">
                    <label>Approx. travel date</label>
                    <input type="date" id="date">
                    <!-- <div id="dateerror" class="error">Please select a valid future date of travel.</div> -->
                </div>

                <div class="form-group">
                    <label>Numebr of travelers</label>
                    <input type="text" id="no_travellers" placeholder="e.g. 2, 4, 6...">
                    <!-- <div id="noerror" class="error">Please enter the number of travellers.</div> -->
                </div>

                <div class="form-group2">
                    <label>Age</label>
                    <input type="text" id="Age" placeholder="Enter Your Age" class="short-input">
                    <!-- <div id="ageerror" class="error">Please enter your age.</div> -->
                </div>

                <div class="form-group2">
                    <label>Phone Number</label>
                    <input type="text" id="phone_number" placeholder="Enter Phone Number" class="medium-input">
                    <!-- <div id="phoneerror" class="error">Phone number must be of 10 digits only.</div> -->
                </div>

                <div class="form-group">
                    <label>Full Address</label>
                    <textarea id="address" rows="3" placeholder="Enter Your Address"></textarea>
                    <!-- <div id="addresserror" class="error">Enter your present Address.</div> -->
                </div>

                <div class="form-group">
                    <label>Anything specific you want?</label>
                    <textarea id="extra" rows="3" placeholder="Tell us about your budget, interests, etc..."></textarea>
                </div>

                <button type="submit" value="submit" class="submit">Submit Request</button>
            </form>
        </main>

        <div class="sidebar">
            <div class="card">
                <h3>Contact details</h3>
                <ul>
                    <li><strong>Email:</strong> hello@tripontap.com</li>
                    <li><strong>Phone:</strong> +91-90000-00000</li>
                    <li><strong>Instagram:</strong> @tripontap.travels</li>
                </ul>
            </div>
        </div>

    </div>

</body>
